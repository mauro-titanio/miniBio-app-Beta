<div class="bg-colored-img">
    <div class="container py-4 px-4">
        <div class="row justify-content-center py-4">
            <div class="col-lg-6 col-md-8 col-sm-12 text-center">
                <div class="image-container p-3 m-auto">
                    <img class="rounded-circle mx-auto profile-img shadow border border-primary w-25" [src]="minibio.image" alt="" />
                </div>
                <div class="decription-container">
                    <h2>{{minibio.title}}</h2>
                    <p>{{minibio.description}}</p>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="row justify-content-center fs-4">
                            <div class="col-3">
                                <a [href]="minibio.facebook"><i class="bi bi-facebook"></i></a>
                            </div>
                            <div class="col-3">
                                <a [href]="minibio.instagram"> <i class="bi bi-instagram"></i></a>
                            </div>
                            <div class="col-3">
                                <a [href]="minibio.twitter"><i class="bi bi-twitter"></i></a>
                            </div>
                            <div class="col-3">
                                <a [href]="minibio.github"><i class="bi bi-github"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-12 col-sm-12 list-container">
                        <ul class="list-group">
                            <li class="list-group-item my-2 shadow-sm pt-4 bg-glass" *ngFor="let link of activeLinks">
                                <a [href]="link.link_url" target="_blank">
                                    <div class="row">
                                        <div class="item-right text-left">
                                            <p>{{link.label}}</p>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
